{% set name = "ocean-contracts" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ocean-contracts-{{ version }}.tar.gz
  sha256: 2cdb00aa83792ff960ced449fed70b429df107104c8c1c4f2d83075b9c51233b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - artifacts
    - addresses
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/oceanprotocol/contracts
  summary: 🐳 Ocean Protocol L1 - v4
  description: 🦑 Smart contracts for Ocean Protocol v4. https://oceanprotocol.com Ocean v4 is part of the Ocean Protocol toolset.
  license: Apache-2.0
  license_file: license.txt

extra:
  recipe-maintainers:
    - calina-c
