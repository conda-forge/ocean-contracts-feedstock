{% set name = "ocean-contracts" %}
{% set version = "1.1.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ocean-contracts-{{ version }}.tar.gz
  sha256: 37c41e3242759af243020c2c53728685f31dba1a2c1aba1b8272c1eea31d8b11

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - artifacts
    - addresses
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/oceanprotocol/contracts
  summary: 🐳 Ocean Protocol L1 - v4
  description: 🦑 Smart contracts for Ocean Protocol v4. https://oceanprotocol.com Ocean v4 is part of the Ocean Protocol toolset.
  license: Apache-2.0
  license_file: license.txt

extra:
  recipe-maintainers:
    - calina-c
